{% extends "base.html" %}

{% block head %}

    <title>Artifex log in</title>

{% endblock %}

{% block body %}

    {% include 'main_menu.html' %}

    <div id="wrap">
        <div id="wrap-inner">
            <div id="content" class="group">
                <div id="main" class="main-full">
                    <div class="login_block">
                        <div class="login_block_inner">
                            <div class="artifex_logo"></div>

                            {% if next %}
                                <form class="form_signin" action="{% url 'registration.signin' %}?next={{next}}" method="post">
                                <input type="hidden" name="next" value="{{ next }}" />
                            {%else%}
                                <form class="form_signin" action="{% url 'registration.signin' %}" method="post">
                            {% endif %}
                                {% csrf_token %}
                                <div class="form-field">
                                    <fieldset class="form-fieldset">

                                        {{ form.username.errors }}

                                        <label class="label_for_input" for="{{ form.username.id_for_label }}">Email или псевдоним:</label>

                                        {{ form.username }}

                                    </fieldset>
                                </div>
                                <div class="form-field">
                                    <fieldset class="form-fieldset">

                                        {{ form.password.errors }}

                                        <label class="label_for_input" for="{{ form.password.id_for_label }}">Пароль:</label>

                                        {{ form.password }}

                                    </fieldset>
                                </div>
                                <div class="form-buttons">

                                    <input type="submit" name="submit" class="button_login" value="Войти">

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </div>

{% endblock %}}
