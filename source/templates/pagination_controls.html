<div class="page">

    <div class="pagination">

        {% if page_obj.has_previous %}

            <a class="prev_page" href="?page={{ page_obj.previous_page_number }}">←</a>

        {% endif %}

        {% if page_obj.has_next %}

            <a class="next_page" href="?page={{ page_obj.next_page_number }}">→</a>

        {% endif %}

    </div>

</div>
