<div class="profile-header">
    <h1>
        <div>
            <img width="100px" height="100px" class="photo" src="{{ artist.avatar_url }}">
        </div>
        <span>{{ artist.first_name }} {{ artist.last_name }}</span>
    </h1>
    <h2 class="artist-site">
        <a href="{{ artist.site_url }}">
            {{ artist.site_url }}
        </a>
    </h2>
</div>
